<form class="cart-totals form-horizontal">
    <div class='form-group'>
        <label class='col-md-6'>Subtotal:</label>
        <div class='col-md-6'>
            <span class='form-control-static'>{{cartPrices.subtotal | currency:'USD':true:'1.2-2'}}</span>
        </div>
    </div>

    <div class='form-group'>
        <label class='col-md-6'>Tax:</label>
        <div class='col-md-6'>
            <span class='form-control-static'>{{cartPrices.tax | currency:'USD':true:'1.2-2'}}</span>
        </div>
    </div>

    <div class='form-group'>
        <label class='col-md-6'>Shipping:</label>
        <div class='col-md-6'>
            <span class='form-control-static'>{{cartPrices.shipping | currency:'USD':true:'1.2-2'}}</span>
        </div>
    </div>

    <div class='form-group'>
        <label class='col-md-6'>Total:</label>
        <div class='col-md-6'>
            <span class='form-control-static'>{{(cartPrices.subtotal + cartPrices.tax + cartPrices.shipping) | currency:'USD':true:'1.2-2'}}</span>
        </div>
    </div>
</form>
