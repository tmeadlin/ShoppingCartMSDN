<h2>Checkout</h2>
<div class="row" *ngIf="cart">
    <div class="col-md-9">
        <table class="table">
            <thead>
            <tr>
                <th>Product Info</th>
                <th>Price</th>
            </tr>
            </thead>

            <tbody>
                <tr *ngFor="let product of cart.products">
                    <td>
                        <img [src]="getImage(product.image)" class='pull-left' />                        
                        <label>{{product.name}}</label>
                        <span>{{product.description.substring(0, 80)}}</span>
                    </td>
                    <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                </tr>                
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <cart-total [cart]="cart"></cart-total>
    </div>
</div>
